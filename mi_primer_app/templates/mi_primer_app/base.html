<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Mi Proyecto Django{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* Reset básico */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f9fafb;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #2a3f54;
            padding: 1.5rem 2rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #f0f3f5;
            letter-spacing: 1.2px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        nav {
            background-color: #34495e;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            box-shadow: inset 0 -2px 6px rgba(0,0,0,0.1);
        }
        nav a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background-color 0.25s ease, color 0.25s ease;
        }
        nav a:hover, nav a:focus {
            background-color: #2980b9;
            color: white;
            outline: none;
            box-shadow: 0 2px 8px rgba(41, 128, 185, 0.6);
        }
        main {
            flex-grow: 1;
            max-width: 900px;
            margin: 2rem auto 3rem;
            background: white;
            border-radius: 10px;
            padding: 2.5rem 3rem;
            box-shadow: 0 4px 14px rgba(0,0,0,0.07);
            color: #2c3e50;
        }
        footer {
            background-color: #2a3f54;
            text-align: center;
            padding: 1rem 2rem;
            font-size: 0.9rem;
            color: #bdc3c7;
            user-select: none;
        }
        button, input[type="submit"] {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 0.75rem 1.6rem;
            border-radius: 7px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button:hover, button:focus,
        input[type="submit"]:hover, input[type="submit"]:focus {
            background-color: #1c5980;
            outline: none;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.4rem;
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            font-weight: 600;
            color: #34495e;
        }
        input, textarea, select {
            padding: 0.6rem 1rem;
            border-radius: 7px;
            border: 1.8px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #2980b9;
            outline: none;
        }
        h1, h2, h3, h4 {
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2c3e50;
            letter-spacing: 0.8px;
        }
        p, ul, li {
            color: #555;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        ul {
            padding-left: 1.3rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            text-align: left;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #ddd;
            color: #2c3e50;
        }
        th {
            background-color: #f4f6f8;
            font-weight: 600;
        }
        tr:hover {
            background-color: #f0f4f9;
        }
        /* Responsive */
        @media (max-width: 600px) {
            main {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            nav {
                gap: 1rem;
                padding: 1rem;
            }
            nav a {
                padding: 0.5rem 0.9rem;
                font-size: 0.95rem;
            }
            button, input[type="submit"] {
                padding: 0.65rem 1.2rem;
                font-size: 0.95rem;
            }
            form {
                max-width: 100%;
            }
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>

<header role="banner" aria-label="Encabezado principal">
    Mi Proyecto Django
</header>

<nav role="navigation" aria-label="Menú principal">
    <a href="{% url 'inicio' %}">Inicio</a>
    <a href="{% url 'crear_curso' %}">Crear Curso</a>
    <a href="{% url 'crear_profesor' %}">Crear Profesor</a>
    <a href="{% url 'crear_estudiante' %}">Crear Estudiante</a>
    <a href="/admin/">Panel Admin</a>
</nav>

<main role="main">
    {% block content %}
    <!-- Contenido de cada página aquí -->
    {% endblock %}
</main>

<footer role="contentinfo" aria-label="Pie de página">
    &copy; {{ year|default:"2025" }} - Proyecto Django - Matías Serratto
</footer>

</body>
</html>
